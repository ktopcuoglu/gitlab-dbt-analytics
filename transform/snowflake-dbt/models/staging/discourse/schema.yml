version: 2

models:
    - name: discourse_accepted_solutions
      description: 'Pre-formatted report data displaying the accepted reporting values on the gitlab.com discourse instance. Used in calculation of Ticket deflection KPI'
      columns:
          - name: report_start_date
            tests:
                - not_null
          - name: report_title
          - name: report_type
          - name: report_value_date
            tests:
                - not_null
          - name: report_value
            tests:
                - not_null


    - name: discourse_consolidated_page_views
      description: 'Pre-formatted report data based on the number of page views on the gitlab.com discourse instance. Used in calculation of Ticket deflection KPI'
      columns:
          - name: report_start_date
            tests:
                - not_null
          - name: report_title
          - name: report_type
          - name: request_type
          - name: request_label
          - name: report_value_date
            tests:
                - not_null
          - name: report_value
            tests:
                - not_null



